<h2>
    {locale group="quiqqer/shipping" var="checkout.shipping.address.title"}
</h2>

<label>
    <select name="shipping-address">
        <option value="">
            {locale group="quiqqer/shipping" var="checkout.shipping.address.option.same"}
        </option>
        {foreach $addressList as $Address}
        <option value="{$Address->getId()}"
                {if $currentAddress=== $Address->getId()}selected="selected"{/if}
            >
            {$Address->getText()}
        </option>
        {/foreach}
    </select>
</label>

{if $profileLink}
<a href="{$profileLink}" class="button btn shipping-address-edit">
    {locale group="quiqqer/shipping" var="checkout.shipping.address.manage.link"}
</a>
{/if}
