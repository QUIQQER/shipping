<section class="quiqqer-order-step-shipping">
    <header>
        <h1>{locale group="quiqqer/shipping" var="ordering.step.title.Shipping"}</h1>
    </header>

    {if isset($shippingEmptyMessage)}
    <div class="message-error">{$shippingEmptyMessage}</div>
    {/if}

    <div class="quiqqer-order-step-shipping-list">
        {foreach $shippingList as $Shipping}
        <div class="quiqqer-order-step-shipping-list-entry"
             data-qui="package/quiqqer/shipping/bin/frontend/controls/order/Shipping"
        >
            <div class="quiqqer-order-step-shipping-list-entry-select">
                <input id="shipping-{$Shipping->getId()}"
                       type="radio"
                       name="shipping"
                       value="{$Shipping->getId()}"
                       checked="checked"
                />
            </div>
            <div class="quiqqer-order-step-shipping-list-entry-icon">
                <img src="{$Shipping->getIcon()}" alt=""/>
            </div>
            <div class="quiqqer-order-step-shipping-list-entry-text">
                <label for="shipping-{$Shipping->getId()}">
                    {$Shipping->getTitle()}
                </label>
                <div class="quiqqer-order-step-shipping-list-entry-text-description">
                    {$Shipping->getDescription()}
                </div>
            </div>
            <div class="quiqqer-order-step-shipping-list-entry-price">
                {$Shipping->getPriceDisplay()}
            </div>
        </div>
        {/foreach}
    </div>

</section>
